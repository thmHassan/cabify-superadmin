name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # change if your React project uses a different Node version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
              sudo apt-get update
              sudo apt-get install -y rsync
              echo "Deploying React app..."
              sudo mkdir -p /var/www/html/admin.cabifyit.com
              sudo rsync -avz --delete $GITHUB_WORKSPACE/build/ /var/www/html/admin.cabifyit.com/
